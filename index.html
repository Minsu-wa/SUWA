<h2>HTML이란 무엇인가?</h2>
<p>교회력(敎會歷, 라틴어: Annus Ecclesiasticus), 전례력(典禮曆, 라틴어: annus liturgicus), 성력(聖曆, 라틴어: annus sacer), 월력(月曆)[1]은 기독교에서 지키는 절기들을 배열한 달력이다.[2] 주로 예수 그리스도의 삶, 죽음, 부활에 집중되어 있다.</p>
